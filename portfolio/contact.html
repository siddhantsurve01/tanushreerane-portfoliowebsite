<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: #ffffff;
      font-family: monospace;
    }
    .navbar {
      border-radius: 35px;
      padding: 10px 20px;
      background-color: #ffffff;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .contact-header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 50px;
      text-align: center;
    }
    .contact-form {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .form-control {
      background-color: #282828;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }
    .form-control:focus {
      box-shadow: none;
      border: 1px solid #cccccc;
    }
    .btn-submit {
      background-color: #ff5733;
      color: #ffffff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #e44a24;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light mx-3 mt-3">
    <a class="navbar-brand" href="index.html">Tanushree Rane</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container mt-5">
    <h1 class="contact-header">Contact Me</h1>
    <p class="text-center mb-5">Feel free to reach out for collaborations, inquiries, or just to say hi!</p>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Write your message here"></textarea>
          </div>
          <button type="submit" class="btn btn-submit btn-block">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Tanushree Rane. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
